    <script src="/socket.io/socket.io.js"></script>
    <script>
        var color = '#' + (Math.random()*0xFFFFFF<<0).toString(16);
    
        var messagesDiv = document.getElementById('messagesDiv');
        var submitBtn = document.getElementById('submitBtn');
        var messageInput = document.getElementById('messageInput');
        var nickname = document.getElementById('nickname');
        var nickBtn = document.getElementById('nickBtn');
        var chatItem = document.getElementById('chatItem');
        var container = document.getElementById('container');
        var inputDiv = document.getElementById('inputDiv');
        var allMessagesDivs = document.getElementById('allMessagesConv');

        var date = new Date();

        localUsers = {};

        nickname.focus();
              
        nickname.addEventListener('keyup', (event) => {
            event.preventDefault();
            if(event.keyCode === 13)
            {
                nickBtn.click();
                inputDiv.style.display = 'none';
                container.style.display = 'block';
                messageInput.focus();
                console.log(socket.id + nickname.value);
                socket.emit('username', nickname.value);
            }
        });
    
        messageInput.addEventListener('keyup', (event) => {
            event.preventDefault();
            event.keyCode === 13 ? submitBtn.click() : '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    
        var socket = io();
    
        var senderID = null;

        submitBtn.addEventListener('click', () => {
            console.log('send to ', senderID);
            socket.emit('message', { color: color, id: socket.id, nick: nickname.value, message: messageInput.value, sender: senderID });

            //messagesDiv.innerHTML += '<div class="outgoing_msg"><div class="sent_msg"><h6>' + nickname.value + '</h6><p style="background-color: ' + color + ';">' + messageInput.value + '</p><span class="time_date">' + date.getHours() + ':' + date.getMinutes() + '</span></div></div>';;

            if(senderID != null)
            {
                messagesDiv.innerHTML += '<div class="outgoing_msg"><div class="sent_msg"><h6><i>' + nickname.value + '(chuchote à ' + localUsers[senderID] + ')</i></h6><p style="background-color: ' + color + ';"><i>' + messageInput.value + '</i></p><span class="time_date">' + date.getHours() + ':' + date.getMinutes() + '</span></div></div>';
            }
            else
            {
                messagesDiv.innerHTML += '<div class="outgoing_msg"><div class="sent_msg"><h6>' + nickname.value + '</h6><p style="background-color: ' + color + ';"><i>' + messageInput.value + '</i></p><span class="time_date">' + date.getHours() + ':' + date.getMinutes() + '</span></div></div>';
            }

            messageInput.value = '';

            senderID = null;
        });
    
        
        socket.on('message', data => {
            console.log('message received: ', data);

            date = new Date();

            console.log('merde', senderID);

            if(data.sender != null)
            {
                var incomingMessage = '<div class="incoming_msg"><div class="received_msg"><div class="received_withd_msg"><h6><i>' + data.nick + ' vous chuchote</i></h6><p style="background-color: ' + data.color + '; color: #FFF;">' + data.message + '</p><span class="time_date">' + date.getHours() + ':' + date.getMinutes() + '</span></div></div></div>';
                var outcomingMessage = '<div class="outgoing_msg"><div class="sent_msg"><h6><i>' + nickname.value + '(chuchote à ' + localUsers[senderID] + ')</i></h6><p style="background-color: ' + color + ';"><i>' + messageInput.value + '</i></p><span class="time_date">' + date.getHours() + ':' + date.getMinutes() + '</span></div></div>';
            }
            else
            {
                var incomingMessage = '<div class="incoming_msg"><div class="received_msg"><div class="received_withd_msg"><h6>' + data.nick + '</h6><p style="background-color: ' + data.color + '; color: #FFF;"><i>' + data.message + '</i></p><span class="time_date">' + date.getHours() + ':' + date.getMinutes() + '</span></div></div></div>';
                var outcomingMessage = '<div class="outgoing_msg"><div class="sent_msg"><h6>' + nickname.value + '</h6><p style="background-color: ' + color + ';"><i>' + messageInput.value + '</i></p><span class="time_date">' + date.getHours() + ':' + date.getMinutes() + '</span></div></div>';
            }

            if(socket.id !== data.id)
            {
                messagesDiv.innerHTML += incomingMessage;
            }
            else{
                messagesDiv.innerHTML += outcomingMessage;
            }


        });

        socket.on('users', users => {
            document.getElementById('userName').innerHTML = 'Bienvenue ' + users[socket.id]; 
            chatItem.innerHTML = '<div id="chatItemAll" class="chat_list active_chat"><div class="chat_people"><div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div><div class="chat_ib"><h5>Chat All <span id="chatAllDate" class="chat_date">Dec 25</span></h5><p id="chatAll"></p></div></div></div>';

            localUsers = users;

            console.log("userlist: ",users.allUsers);

            Object.keys(users).forEach((userId) => {
                if(userId !== socket.id) 
                {
                    var lol = '<div class="chat_list" socketid="' + userId + '"><div class="chat_people"><div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div><div class="chat_ib"><h5>' +  users[userId] + ' <span id="chatDate" class="chat_date">Dec 25</span></h5><p id="chatAll"></p></div></div></div>';
                    chatItem.innerHTML += lol;

                    //senderID = userId;
                }
            });

            [].forEach.call(document.querySelectorAll('div.chat_list'), function(el) {
                el.addEventListener('click', () => {
                    
                    [].forEach.call(document.querySelectorAll('div.active_chat'), function(elem) {
                        elem.classList.remove('active_chat');
                    });

                    el.classList.add('active_chat');
                    
                    console.log("sockt ", el.getAttribute('socketId'));

                    senderID = el.getAttribute('socketId');

                    pvMessagesDiv = '<div class="msg_history" socketid="' + el.getAttribute('socketId') + '"></div>';

                    console.log('ok');

            });
        });
